<!DOCTYPE html>
<html>
    <head>
        <title>Gestionator 2000</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <script src="js/jquery-3.1.1.min.js"></script>
        <script src="js/main.js"></script>
        <script src="js/gestionCursos.js"></script>
        <script src="js/gestionUsuarios.js"></script>
    </head>
    <body>
        <div class="cabecera">
            <img src="images/logo.png" class="imgLogo" alt="logo">
            <div class="login">
                <ul id="login">
                    <li class='boton' id='logearse'>Login</li>
                    <li class='boton' id='registrarse'>Registrarse</li>
                </ul>
            </div>
        </div>
        <div class="menu">
            <ul id="menu">
                <li class='boton' id='buscarCurso'>Buscador</li>
            </ul>
        </div>
        <div class="contenido">
            <div id="buscador">
                    <div id="titulo">
                            <label>Buscar:</label>
                            <input type="text" name="titulo" id="buscarTitulo" required>                         
                    </div>
                    <div class="botonMini" id="botonBuscarCurso">Buscar</div>
            </div>
        </div>
        <div id="cargaCursos">
            <h2>Resultado de la busqueda</h2>
            <table class="tablaCursos">
                <tr>
                    <td>Curso</td>
                    <td>Lugar</td>
                    <td>Fecha Inicio</td>
                    <td>Fecha Fin</td>
                    <td>Vacantes</td>
                </tr>
            </table>
        </div>
    </body>
</html>

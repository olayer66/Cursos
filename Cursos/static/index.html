<!DOCTYPE html>
<html>
    <head>
        <title>Gestionator 2000</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <script src="js/jquery-3.1.1.min.js"></script>
        <script src="js/main.js"></script>
        <script src="js/gestionCursos.js"></script>
        <script src="js/gestionUsuarios.js"></script>
    </head>
    <body>
        <div class="cabecera">
            <img src="images/logo.png" class="imgLogo" alt="logo">
            <div class="login">
                <ul id="login">
                    <li class='boton' id='logearse'>Login</li>
                    <li class='boton' id='registrarse'>Registrarse</li>
                </ul>
            </div>
        </div>
        <div class="menu">
            <ul id="menu">
                <li class='boton' id='buscarCurso'>Buscador</li>
            </ul>
        </div>
        <div class="contenido">
            <div id="buscador">
                <div id="buscar">
                    <div id="titulo">
                            <label>Buscar:</label>
                            <input type="text" name="titulo" id="buscarTitulo" required>                         
                    </div>
                    <div class="botonMini" id="botonBuscarCurso">Buscar</div> 
                </div>
                <div id="cargaCursos">
                    <h2>Resultado de la busqueda</h2>
                    <table class="tablaCursos">
                        <tr class="encabezadoCursos">
                            <th>Curso</th>
                            <th>Lugar</th>
                            <th>Fecha Inicio</th>
                            <th>Fecha Fin</th>
                            <th>Vacantes</th>
                        </tr>
                    </table>
                    <div id="paginacion">

                    </div>
                </div>
            </div>
            
            <div id="resultado">
                
            </div>
            <div id="insertarUsuario">
                <table id="tablaUsuario">
                    <tr>
                        <th><label>Correo *</label></th>
                        <th><input type="text" name="correo" id="usuarioCorreo" required></th>
                    </tr>
                    <tr>
                        <th><label>Nombre *</label></th>
                        <th><input type="text" name="nombre" id="usuarioNombre" required></th>
                        <th><label>Apellidos *</label></th>
                        <th><input type="text" name="apellidos" id="usuarioApellidos" required></th>
                    </tr>
                    <tr>
                        <th><label>Contrase√±a *</label></th>
                        <th><input type="text" name="contra" id="usuarioContra" required></th>
                        <th><label>Repetir *</label></th>
                        <th><input type="text" name="contraRep" id="usuarioContraRep" required></th>
                    </tr>
                    <tr>
                        <th><label>Fecha de nacimiento *</label></th>
                        <th> 
                            <select name="dia" id="usuarioDia">
                            </select>
                            <select name="mes" id="usuarioMes">
                            </select>
                            <select name="anio" id="usuarioAnio">
                            </select>
                        </th>
                    </tr>
                    <tr>
                        <th><label>Sexo *</label></th>
                        <th>
                            <input type="radio" name="sexo" value="H" id="formHombre" checked required>
                            <label for="formHombre">Hombre</label>
                            <input type="radio" name="sexo" value="M" id="formMujer">
                            <label for="formMujer">Mujer</label>
                        </th>
                    </tr>
                    <tr>
                        <th colspan="2"><div class="botonMini" id="botonCrearUsuario">Crear usuario</div></th>
                    </tr>
                </table>
            </div>
        </div>
    </body>
</html>
